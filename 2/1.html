<!DOCTYPE html>

<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  c = 2, так как сначала происходит инкремент А префиксным оператором ++
   */
  c = ++a;
  console.log(c);

  /*
  d = 1, так как сначала выпоняется оператор присваивания, а затем инкремент переменной b постфиксным оператором
   */
  d = b++;
  console.log(d);

  /*
  с = 5, так как сначала а увеливается на 1, а затем выполняется оператор сложения
   */
  c = 2 + ++a;
  console.log(c);

  /*
  d = 4, так как инкремент выполняется после операции сложения
   */
  d = 2 + b++;
  console.log(d);

  console.log(a);
  console.log(b);
</script>
</body>
