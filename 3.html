<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";

  /*
  1. Складываем 10 + 10, получаем 20
  2. 20 приводится к типу число, конкатинируется с "10"
  3. Выводим 2010
  */
  console.log(10 + 10 + "10");

  /*
  1. 10 приводим к типу строка, конкатинируем с "10", получаем "1010"
  2. "1010" конкатинируем со строкой "10", получаем "101010"
  3. Выводим "101010"
  */
  console.log(10 + "10" + 10);

  /*
  1. Складываем 10 и 10, получаем 20
  2. +10 приводится к типу Number и складывается с 20, получаем 30
  3. Выводим 30
  */
  console.log(10 + 10 + +"10");

  /*
  1. -"" приводится к -0
  2. 10 делим на -0, получаем -Infinity
  3. Выводим -Infinity
  */
  console.log(10 / -"");

  /*
  1. "2,5" равно Nan, так как , вместо точки
  2. 10 делим Nan, получаем Nan
  3. Выводим Nan
  */
  console.log(10 / +"2,5");
</script>
</body>
</html>
